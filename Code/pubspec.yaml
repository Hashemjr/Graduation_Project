name: chineasy
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  pin_code_fields: ^8.0.1
  sms_autofill: ^2.3.0
  outline_gradient_button: ^2.0.1+1
  flutter_svg_provider: ^1.0.7
  provider: ^6.1.2
  download: ^1.0.0
  flutter_glow: ^0.3.0
  flutter_tts: ^4.0.1
  curved_navigation_bar: ^1.0.3
  camera: ^0.10.5+9
  get: ^4.6.6
  permission_handler: ^11.3.1
  tflite_v2: ^1.0.0
  mutex: ^3.1.0
  firebase_core: ^2.30.0
  firebase_database: ^10.5.2
  flutter_webrtc: ^0.10.3
  webview_flutter: ^4.7.0
  image_picker: ^1.1.0
  google_translator: ^1.0.0
  translator: ^1.0.0
  pinyin: ^3.3.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_analytics: ^10.8.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/dragon .png"
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/labels/labels.txt
    - assets/models/model_unquant.tflite
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratRomanBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratRomanRegular.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
    - family: Outfit
      fonts:
        - asset: assets/fonts/OutfitRegular.ttf
          weight: 400
        - asset: assets/fonts/OutfitBold.ttf
          weight: 700
    - family: Alata
      fonts:
        - asset: assets/fonts/AlataRegular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: Oxygen
      fonts:
        - asset: assets/fonts/OxygenBold.ttf
          weight: 700
    - family: Paytone One
      fonts:
        - asset: assets/fonts/PaytoneOneRegular.ttf
          weight: 400
    - family: Oooh Baby
      fonts:
        - asset: assets/fonts/OoohBabyRegular.ttf
          weight: 400
